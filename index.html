<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(3px);
            animation: float 6s ease-in-out infinite;
        }
        
        .login-container {
            transform-style: preserve-3d;
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 35px 65px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            position: relative;
        }
        
        .login-container:hover {
            transform: rotateY(10deg) rotateX(8deg) scale(1.02);
            box-shadow: 0 45px 80px rgba(0, 0, 0, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.15);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            background: linear-gradient(45deg, 
                        rgba(108, 99, 255, 0.4) 0%, 
                        rgba(251, 86, 144, 0.4) 50%, 
                        rgba(255, 169, 99, 0.4) 100%);
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.5s;
            transform: translateZ(-15px);
        }
        
        .login-container:hover::before {
            opacity: 1;
        }
        
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6c63ff, #fb5890, #ffa963, transparent);
            animation: borderSlide 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .login-container:hover .neon-border {
            opacity: 1;
        }
        
        @keyframes borderSlide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            transform: translateZ(30px);
            position: relative;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.6s;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 150%;
            background: linear-gradient(#00ccff, #d400d4);
            animation: rotate 3s linear infinite;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo:hover {
            transform: rotateY(180deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .login-icon {
            font-size: 50px;
            color: white;
            z-index: 1;
        }
        
        h1 {
            color: white;
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-size: 14px;
            transform: translateZ(20px);
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(108, 99, 255, 0.8);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            transform: translateZ(15px);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: #6c63ff;
        }
        
        .remember-me label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
        }
        
        .forgot-password a {
            color: rgba(108, 99, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .forgot-password a:hover {
            color: rgba(108, 99, 255, 1);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6c63ff, #fb5890);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            overflow: hidden;
            position: relative;
        }
        
        .login-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                      transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .signup-text {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            transform: translateZ(10px);
        }
        
        .signup-text a {
            color: rgba(108, 99, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .signup-text a:hover {
            color: rgba(108, 99, 255, 1);
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            transform: translateZ(5px);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.1);
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 70%; left: 70%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 40%; left: 80%; animation-delay: 4s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 60%; left: 10%; animation-delay: 1s;"></div>
    </div>
    
    <div class="login-container">
        <div class="neon-border"></div>
        <div class="logo-container">
            <div class="logo">
                <div class="login-icon">🔒</div>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Please login to your account</p>
        </div>
        
        <form>
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username or email">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password">
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="signup-text">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            
            <div class="social-login">
                <div class="social-icon">G</div>
                <div class="social-icon">f</div>
                <div class="social-icon">in</div>
            </div>
        </form>
    </div>

    <script>
        // Make the login container follow mouse for pseudo-3D effect
        document.addEventListener('mousemove', (e) => {
            const login = document.querySelector('.login-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            login.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset rotation when mouse leaves
        document.querySelector('.login-container').addEventListener('mouseleave', function() {
            this.style.transform = 'rotateY(0) rotateX(0)';
        });
        
        // Animation for floating elements
        const floatingElements = document.querySelectorAll('.floating-element');
        floatingElements.forEach((el, index) => {
            el.style.top = Math.random() * 90 + '%';
            el.style.left = Math.random() * 90 + '%';
            el.style.width = Math.random() * 100 + 50 + 'px';
            el.style.height = el.style.width;
            el.style.animationDelay = Math.random() * 5 + 's';
            el.style.animationDuration = 5 + Math.random() * 10 + 's';
        });
    </script>
</body>
</html>
